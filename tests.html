<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>MortarJs</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Jamsine Runner">
    <meta name="author" content="Miguel Castillo">

    <link rel="shortcut icon" type="image/png" href="tests/libs/jasmine-2.0.0/jasmine_favicon.png">
    <link rel="stylesheet" type="text/css" href="tests/libs/jasmine-2.0.0/jasmine.css">

    <script src="lib/js/require.js"></script>
    <script>
      // Configure requirejs all the tests are going to get their resources from
      require.config({
        "paths": {
          "mortar": "src",
          "underscore": "lib/js/underscore",
          "jquery": "lib/js/jquery-1.10.1",
          "ko": "lib/js/knockout-3.0.0",
          "rivets": "lib/js/rivets",
          "rjasmine": "tests/libs/js/rjasmine-debug"
        },
        "shim": {
          "rjasmine": ["jquery", "underscore", "ko", "rivets"],
          "rivets": ["jquery"],
          "ko": ["jquery"],
          "underscore": {
            "exports": "_"
          }
        }
      });
    </script>
  </head>

  <body>
    <script>
      // Load up rjasmine
      require(["rjasmine", "jquery", "underscore", "ko", "rivets"], function (rjasmine) {
        // Create instance of jasmine
        var _rjasmine = new rjasmine({
          reporters: {
            console_reporter: true,
            html_reporter: true
          }
        });

        // Make api global and jasmine itself so that reporters can have an easy
        // way to register themeselves
        rjasmine.extend(window, _rjasmine._api);
        window.jasmine = rjasmine.jasmine;

        _rjasmine.ready(function() {
          require([
            "tests/specs/promise",
            "tests/specs/extender",
            "tests/specs/view",
            "tests/specs/tmpl",
            "tests/specs/model",
            "tests/specs/rv.model",
            "tests/specs/rv.view",
            "tests/specs/ko.model"
          ], function(console_reporter) {
            _rjasmine.execute();
          });
        });
      });
    </script>
  </body>
</html>
